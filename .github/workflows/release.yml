name: Build and Publish Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          9.0.x
          
    - name: Restore dependencies
      run: dotnet restore Horsesoft.Traktor.sln
      
    - name: Build solution
      run: dotnet build Horsesoft.Traktor.sln -c Release --no-restore
      
    - name: Run tests
      run: dotnet test Horsesoft.Traktor.sln -c Release --no-build --verbosity normal
      
    - name: Pack NuGet package
      run: dotnet pack Horsesoft.Traktor/Horsesoft.Traktor.csproj -c Release --no-build -o ./artifacts
      
    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
